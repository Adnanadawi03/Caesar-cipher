<body background="1251549_Gov_Edge_Encryption_Solutions_Product_Hero_003.jpg" style="background-repeat:no-repeat; background-size: 1800px 1800px;">
    <div style="text-align: center;">
        <br>
        <h1 >Encryption</h1>
        <br><br>
        <h2 >Plaintext</h2>
        <br>
        <textarea id="plaintext" rows="8" cols="60"></textarea>
        <h2 >key</h2>
        <br>
        <input type="number" id="encryptKey" min="0" max="25" value="3" >
        <br><br>
        <button onclick="encrypt()">Encrypt</button>
        <br><br>
        <h2 >Ciphertext</h2>
        <br>
        <textarea id="ciphertext" rows="8" cols="60" readonly=""></textarea>
        <hr>
    </div>

    <div style="text-align: center;">
        <br>
        <h1 >Decryption</h1>
        <br><br>
        <h2 >Ciphertext</h2>
        <textarea id="ciphertextDec" rows="8" cols="60"></textarea>
        <h2 >key</h2>
        <br>
        <input type="number" id="decryptKey" min="0" max="25" value="3" >
        <br><br>
        <button onclick="decrypt()">Decrypt</button>
        <br><br>
        <h2 >plaintext</h2>
        <br>
        <textarea id="plaintextDec" rows="8" cols="60" readonly=""></textarea>
        <br><br>
      </div>
    </div>

    <script>
        function encrypt() {
            var plaintext = document.getElementById("plaintext").value;
            var key = parseInt(document.getElementById("encryptKey").value);
            var ciphertext = "";

            for (var i = 0; i < plaintext.length; i++) {
                var charCode = plaintext.charCodeAt(i);

                if (charCode >= 65 && charCode <= 90) {
                    ciphertext += String.fromCharCode(((charCode - 65 + key) % 26) + 65); // Uppercase letters
                } else if (charCode >= 97 && charCode <= 122) {
                    ciphertext += String.fromCharCode(((charCode - 97 + key) % 26) + 97); // Lowercase letters
                } else {
                    ciphertext += plaintext.charAt(i); // Non-alphabetic characters
                }
            }

            document.getElementById("ciphertext").value = ciphertext;
        }

        function decrypt() {
            var ciphertext = document.getElementById("ciphertextDec").value;
            var key = parseInt(document.getElementById("decryptKey").value);
            var plaintext = "";

            for (var i = 0; i < ciphertext.length; i++) {
                var charCode = ciphertext.charCodeAt(i);

                if (charCode >= 65 && charCode <= 90) {
                    plaintext += String.fromCharCode(((charCode - 65 - key + 26) % 26) + 65); // Uppercase letters
                } else if (charCode >= 97 && charCode <= 122) {
                    plaintext += String.fromCharCode(((charCode - 97 - key + 26) % 26) + 97); // Lowercase letters
                } else {
                    plaintext += ciphertext.charAt(i); // Non-alphabetic characters
                }
            }

            document.getElementById("plaintextDec").value = plaintext;
        }
    </script>
</body>
